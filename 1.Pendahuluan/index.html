<html>

	<body>
		
		<!-- Sejarah Javascript 
		     Javascript diperkenalkan pertama kali oleh Netscape pada tahun 1995 dengan nama LiveScript yang berfungsi sebagai bahasa di browser Netscape Navigator 2. Bahasa ini dikembangkan oleh Brendan Eich,  sejalan dengan kerjasama antara Netscape dan Sun Microsystem (Perusahaan pengembang bahasa pemograman Java) maka pada tanggal 4 desember 1995 LiveScript berubah nama menjadi Javascript.
		 -->
		<!--
		  
		  Penulisan Javascript didalam file HTML ada beberapa cara yaitu
		  didalam file HTML dan pada file terpisah
		  
	-->
	 <!-- contoh penulisan didalam file HTML
	 -->
	 
	 <hr>
	 <h1 style="center">TEKNIK KOMPUTER</h1>
	 <h2>Fakultas Teknik Informatika</h2>
	 <hr>
		<script>
		 
		 // untuk menampilkan teks ke layar
		 document.write("Halo Andhika")
		 
		 // komentar bisa menggunakan // atau <!-- -->
		
		</script>
		
		<!-- contoh penulisan dalam file yang berbeda
		-->
		<script src="script.js"></script>
	</body>
</html>
